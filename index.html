<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logoheader.svg" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile_avatar.png" alt="Фото человека">
      <div class="profile__info">
        <div class="profile__top-string">
          <h1 class="profile__name">Жак-Ив Кусто Очень Длинное Имя</h1>
        <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана, изобретатель акваланга, режиссёр, владелец корабля</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/karachaevsk.png" alt="Карачаевск 1">
            <div class="element__text-like">
              <h2 class="element__text">
                Карачаевск
              </h2>
              <button class="element__like" id="element__like-0" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/elbrus.png" alt="Эльбрус 1">
            <div class="element__text-like">
              <h2 class="element__text">
                Гора Эльбрус
              </h2>
              <button class="element__like" id="element__like-1" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/dombai.png" alt="Домбай 1">
            <div class="element__text-like">
              <h2 class="element__text">
                Домбай
              </h2>
              <button class="element__like" id="element__like-2" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/elbrus.png" alt="Эльбрус 2">
            <div class="element__text-like">
              <h2 class="element__text">
                Гора Эльбрус
              </h2>
              <button class="element__like" id="element__like-3" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/dombai.png" alt="Домбай 2">
            <div class="element__text-like">
              <h2 class="element__text">
                Домбай
              </h2>
              <button class="element__like" id="element__like-4" type="button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/karachaevsk.png" alt="Карачаевск 2">
            <div class="element__text-like">
              <h2 class="element__text">
                Карачаево-Черкессия
              </h2>
              <button class="element__like" id="element__like-5" type="button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__form" name="profile__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_about_name" type="text" value="">
        <input class="popup__field popup__field_about_job" type="text" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
