<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logoheader.svg" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile_avatar.png" alt="Фото человека">
      <div class="profile__info">
        <div class="profile__top-string">
          <h1 class="profile__name">Жак-Ив Кусто Очень Длинное Имя</h1>
        <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана, изобретатель акваланга, режиссёр, владелец корабля, банкрот</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <section class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__form" name="edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          id="name-input"
          name="name-input"
          class="popup__field popup__field_name"
          type="text"
          required
          minlength="2"
          maxlength="40">
        <span id="name-input-error" class="popup__span"></span>
        <input
          id="job-input"
          name="job-input"
          class="popup__field popup__field_job"
          type="text"
          required
          minlength="2"
          maxlength="200">
        <span id="job-input-error" class="popup__span"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_card">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__form" name="add-card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
          id="title-input"
          name="title-input"
          class="popup__field popup__field_title"
          type="text"
          placeholder='Название'
          required
          minlength="2"
          maxlength="30">
        <span id="title-input-error" class="popup__span popup__input-error">
        </span>
        <input
          id="url-input"
          name="url-input"
          class="popup__field popup__field_url"
          type="url"
          placeholder='Ссылка на картинку'
          required>
        <span id="url-input-error" class="popup__span popup__input-error">
        </span>
        <button type="submit" class="popup__submit popup__submit_disabled" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_image">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <img class="popup__image" src="./images/" alt="">
      <p class="popup__signature"></p>
    </div>
  </section>
  <template id="card-template">
    <li class="elements__item">
      <div class="element">
        <img class="element__mask-group" src="./images/">
        <div class="element__text-like">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__trash" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
