<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logoheader.svg" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile_avatar.png" alt="Фото человека">
      <div class="profile__info">
        <div class="profile__top-string">
          <h1 class="profile__name">Жак-Ив Кусто Очень Длинное Имя</h1>
        <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана, изобретатель акваланга, режиссёр, владелец корабля</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="popup__form" name="">
        <h2 class="popup__title"></h2>
        <input class="popup__field" type="" value="">
        <input class="popup__field" type="" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <template id="card-template">
    <li>
      <div class="element">
        <img class="element__mask-group" src="" alt="">
        <div class="element__text-like">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__trash" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
