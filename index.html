<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header header_margins">
    <img class="header__logo" src="./images/logoheader.svg" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile profile_margins">
      <div class="profile__avatar">
        <img class="profile__image" src="./images/profile_avatar.png" alt="Фото человека">
        <div class="profile__ellipse"></div>
      </div>
      <div class="profile__info">
        <div class="profile__top-string">
          <h1 class="profile__name">Жак-Ив Кусто Очень Длинное Имя</h1>
        <button class="profile__edit-button"></button>
        </div>
        <h2 class="profile__job">Исследователь океана, изобретатель акваланга, режиссёр, владелец корабля</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/karachaevsk.png" alt="Карачаевск 1">
            <div class="element__text-like">
              <p class="element__text">
                Карачаевск
              </p>
              <button class="element__like" id="element__like-0"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/elbrus.png" alt="Эльбрус 1">
            <div class="element__text-like">
              <p class="element__text">
                Гора Эльбрус
              </p>
              <button class="element__like" id="element__like-1"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/dombai.png" alt="Домбай 1">
            <div class="element__text-like">
              <p class="element__text">
                Домбай
              </p>
              <button class="element__like" id="element__like-2"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/elbrus.png" alt="Эльбрус 2">
            <div class="element__text-like">
              <p class="element__text">
                Гора Эльбрус
              </p>
              <button class="element__like" id="element__like-3"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/dombai.png" alt="Домбай 2">
            <div class="element__text-like">
              <p class="element__text">
                Домбай
              </p>
              <button class="element__like" id="element__like-4"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/karachaevsk.png" alt="Карачаевск 2">
            <div class="element__text-like">
              <p class="element__text">
                Карачаево-Черкессия
              </p>
              <button class="element__like" id="element__like-5"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer footer_margins">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <button type="reset" class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__field-name" type="text" value="">
      <div class="popup__line"></div>
      <input class="popup__field-job" type="text" value="">
      <div class="popup__line"></div>
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
